<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Junky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=all&pageno=1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=wheather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=india&pageno=1">India</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=bts&pageno=1">BTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=front+end+developer&pageno=1">Front-End</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=korea&pageno=1">Korea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=kiran+diamond&pageno=1">Kiran</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" type="hidden" name="pageno" value="1" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container  mx-auto">
        <h1 class="text-center"><span id="queryText"></span> - NewsJunky News(<span id="queryResults"></span> results)</h1>
        <div id="content" class="row">
            <img src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1)">
            Loading...
        </div>
        <div class="prevNext my-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let articlesPage;
        let totalPages;
        console.log("hello")
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1]
        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1])
        console.log(query, page)
        const fetchNews = async (query, pageNumber) => {
            let a = await fetch(`/api?q=${query}&apiKey=f9fddd9f254d45f1a89e05c8813b35cf&pageSize=10&page=${pageNumber}`)
            let r = await a.json()
            console.log(r)
            queryText.innerHTML = query.replace("+", " ")
            queryResults.innerHTML = r.totalResult
            totalPages = Math.ceil(r.totalResult / articlesPage)
            prev.href = `/?q=${query}&pageNo=${page - 1}`
            next.href = `/?q=${query}&pageNo=${page + 1}`
            let str = ""
            for (let item of r.articles) {
                let date = new Date(item.publishedAt).toLocaleDateString()
                str = str + `
                <div class="card mx-2" style="width: 18rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <span class="fw-bold">Published: </span>${date}
                <p class="card-text">${item.description}</p>
                <a target="_blank" href="${item.url}" class="btn btn-primary">Read More...</a>
            </div>
        </div>`
            }
            content.innerHTML = str
        }

        fetchNews(query, page)
    </script>
</body>

</html>
