<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@500;600;800;900&display=swap"
        rel="stylesheet">
    <title>News App</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #E6E6E8;
        }

        .navbar {
            background: #333;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #E6E6E8 !important;
        }

        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-brand {
            color: #fff !important;
            scale: 1.1;
        }

        .navbar-light .navbar-brand {
            color: white !important;
            font-family: 'Arvo', serif;
            font-size: 24px;
            margin-right: 3rem;
        }

        .card-text {
            font-size: 14px !important;
        }

        h4 {
            padding-top: 1.5rem;
        }

        input {
            background-color: #EEEEEE !important;
            border: none !important;
            border-radius: 15px !important;

        }

        input::placeholder {
            color: rgb(194, 194, 194) !important;
            font-size: 14px;
        }

        .absolute {
            position: absolute;
            top: 4rem;
            z-index: -1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Junky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=All&pageno=1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=Weather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=India&pageno=1">India</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=BTS&pageno=1">BTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=Food&pageno=1">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?=SouthKorea&pageno=1">Korea</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div>
                        <i class="fas fa-search"></i>
                        <input class="form-control me-2" type="search" name="q" placeholder="Search"
                            aria-label="Search">
                    </div>
                    <input class="form-control me-2" type="hidden" name="pageno" value="1" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid absolute">
        <h4 class="text-center"><span id="queryText"></span> - NewsJunky News(<span id="queryResults"></span> results)
        </h4>
        <div id="content" class="row flex justify-content-center align-items-center">
            <img src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1);width: 5%;">
        </div>
        <div class="prevNext my-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let articlesPage;
        let totalPages;

        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1]
        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1])
        console.log(query, page)

        const fetchNews = async (query, pageNumber) => {
            try {
                let a = await fetch(`/api?q=${query}&apiKey=f9fddd9f254d45f1a89e05c8813b35cf&pageSize=10&page=${pageNumber}`)
                let r = await a.json()

                console.log(r)

                queryText.innerHTML = query.replace("+", " ")
                queryResults.innerHTML = r.totalResults

                totalPages = Math.ceil(r.totalResults / articlesPage)
                prev.href = `/?q=${query}&pageNo=${page - 1}`
                next.href = `/?q=${query}&pageNo=${page + 1}`

                let str = ""
                for (let item of r.articles) {
                    let date = new Date(item.publishedAt).toLocaleDateString()
                    str = str + `
                <div class="card mx-2 my-4 p-0" style="width: 18rem;height:40rem">
                    <img src="${item.urlToImage}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title fw-bolder">${item.title}</h5>
                        <span class="fw-bold">Published: </span>${date}
                        <p class="card-text">${item.description}</p>
                        <a target="_blank" href="${item.url}" class="x">Read More...</a>
                    </div>
                </div>`
                }
                content.innerHTML = str;
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        fetchNews(query, page)
    </script>
</body>

</html>
